<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubb Page</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="first-section">
            <!-- <img src="assets/c2.png" alt="Bubb Image" class="bubb-image"> -->
            <!-- <img src="assets/c3.png" alt="Bubb Text" class="bubb-text"> -->
            <div class="header">
                <img src="assets/c1.png" alt="Bubb Logo" class="bubb-logo">
            </div>

            <div class="locker-room-section">
                <img src="assets/c11.png" alt="Locker Room" class="locker-room-image">
            </div>
            <div class="buy-section">
                <div class="buy-container" id="buyButton">
                    <img src="assets/c9.png" alt="BUY Cloud" class="buy-image">
                    <div class="contract-overlay">
                        <p class="contract-text">0xAbCd1234Ef5678909876AbCd1234Ef5678901234</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="description-section">
            <img src="assets/c10.png" alt="Description Text" class="description-text">
            <img src="assets/text1.png" alt="Description Text" class="description-text--small">
            <img src="assets/c13.png" alt="Send Cloud" class="description-image">
        </div>
        <div class="clouds-section">
            <a href="#" class="cloud-link send-cloud">
                <img src="assets/g1.png" alt="Send Cloud">
            </a>
            <a href="#" class="cloud-link x-cloud">
                <img src="assets/g2.png" alt="X Cloud">
            </a>
            <a href="#" class="cloud-link tg-cloud">
                <img src="assets/g3.png" alt="X Cloud">
            </a>

            <div class="stat-slider-turn" id="stat-slider-turn">
                <div class="stat-page page"></div>


                <div class="stat-page page"></div>

            </div>

            <div class="frog-at-bottom">
                <img src="assets/c8.png" alt="Frog at bottom" class="frog-bottom-image">
            </div>

        </div>

        <!-- Contract Modal -->
        <div id="contractModal" class="modal">
            <div class="modal-content">
                <h2>Contract Copied!</h2>
                <div class="contract-content">
                    <p>The contract has been successfully copied to your clipboard.</p>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
</body>

</html>
