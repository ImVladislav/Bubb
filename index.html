<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CUGG</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>
</head>

<body>
    <div class="main-wrapper">
        <div class="main-art">
            <img src="image/logo.png" alt="CUGG" class="main-image">
        </div>
        <div class="stat-slider-turn" id="stat-slider-turn">
            <div class="stat-page"><img src="image/stat1.png" class="slider-img" alt="stat1"></div>
            <div class="stat-page"><img src="image/stat2.png" class="slider-img" alt="stat2"></div>
            <div class="stat-page"><img src="image/stat3.png" class="slider-img" alt="stat3"></div>
        </div>
        <a href="#" class="contract"><img src="image/contact.png" alt="contact"></a>

        <div class="socials">
            <a href="#" class="social-icon"><img src="image/social1.png" alt="X"></a>
            <a href="#" class="social-icon"><img src="image/social2.png" alt="Medium"></a>
            <a href="#" class="social-icon"><img src="image/social3.png" alt="Dextools"></a>
            <a href="#" class="social-icon"><img src="image/social4.png" alt="Telegram"></a>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
